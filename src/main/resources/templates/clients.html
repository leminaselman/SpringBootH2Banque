<!DOCTYPE html>
<html>
<head>
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/main.js"
	th:src="@{/main.js}"></script>

<meta charset="UTF-8">
<title>Client list</title>
</head>

<body>
	<h2>List of clients</h2>


	<button type="button" class="btn btn-dark" data-toggle="modal"
		data-target="#addModal">Add New</button>

	<table class="table table-stripped">
		<thead>
			<tr>
				<td>Code</td>
				<td>Name</td>
				<td>Email</td>
				<td>Update</td>
				<td>Delete</td>
			</tr>
		</thead>
		<tr th:each="client:${clients}">
			<td th:text="${client.code}">Code</td>
			<td th:text="${client.nom}">Nom</td>
			<td th:text="${client.email}">Email</td>
			<td><a th:href="@{/clients/getOne/(code=${client.code})}"
				class="btn btn-dark">Edit</a></td>
			<td><a th:href="@{/clients/delete/(code=${client.code})}"
				class="btn btn-danger" id="deleteButton">Delete</a></td>
		</tr>
	</table>


	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/clients/addNew}" method="POST">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Client</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="code">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Nom:</label> <input
								type="text" class="form-control" id="recipient-name" name="nom">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Email:</label>
							<input type="text" class="form-control" id="recipient-name"
								name="email">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-dark">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="ModalLabel" aria-hidden="true">
		<form th:action="@{/clients/update}" method="put">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Client</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Code:</label>
							<input type="text" class="form-control" id="codeEdit" name="code">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Nom:</label> <input
								type="text" class="form-control" id="nomEdit" name="nom">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Email:</label>
							<input type="text" class="form-control" id="emailEdit"
								name="email">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>   
</body>
</html>
